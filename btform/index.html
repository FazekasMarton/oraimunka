<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body class="bg-dark pt-5">
    <div class="rounded p-3 bg-light mx-auto" style="width: 450px;">
        <h1 class="text-center">Regisztráció</h1>
        <div class="form-group">
            <label for="vez">Vezetéknév</label>
            <input type="text" class="form-control" id="vez">
        </div>
        <br>
        <div class="form-group">
            <label for="ker">Keresztnév</label>
            <input type="text" class="form-control" id="ker">
        </div>
        <br>
        <div class="form-group">
            <label for="em">Email cím</label>
            <input type="email" class="form-control" id="em">
        </div>
        <br>
        <div class="form-group">
            <label for="jel">Jelszó</label>
            <input type="password" class="form-control" id="jel">
        </div>
        <br>
        <div class="form-group">
            <label for="jelm">Jelszó megismétlése</label>
            <input type="password" class="form-control" id="jelm">
        </div>
        <br>
        <h5>Tanár vagy vagy diák?</h5>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="tanar" name="radio">
            <label class="form-check-label" for="tanar">Tanár</label>
        </div>        
        <div class="form-check">
            <input type="radio" class="form-check-input" id="diak" name="radio">
            <label class="form-check-label" for="diak">Diák</label>
        </div>
        <br>
        <div class="form-group">
            <label for="az">OM azonosító</label>
            <input type="number" class="form-control" id="az">
        </div>  
        <br>
        <button type="submit" class="btn btn-success w-100">Submit</button>
    </div>
</body>
</html>
